<ion-content>
  <div class="container">
    <div class="emoji">
      {{ emoji }}
    </div>
    <ion-range min="-100" max="100" step="10" [value]="value" [snaps]="true" [pin]="true" [pinFormatter]="pinFormatter"
      [activeBarStart]="0" (ionChange)="onRangeChange($any($event).detail.value)">
      <ion-icon slot="start" name="snow-outline"></ion-icon>
      <ion-icon slot="end" name="sunny-outline"></ion-icon>
    </ion-range>
  </div>
</ion-content>
